<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
function computeLoan(){
	var amount = document.getElementById('amount').value;
	var interest_rate = document.getElementById('interest_rate').value;
	var months = document.getElementById('months').value;
	var interest = (amount * (interest_rate * .01)) / months;
	var payment = ((amount / months) + interest).toFixed(2);
	payment = payment.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
	document.getElementById('payment').innerHTML = "Total Payment = $"+ payment;
}
</script>
<style>
body {
    font-family: 'Noto Sans JP', sans-serif;
    background-color: #fff;
}
.container
{
    width: 400px;
    height: 450px;
    background-color: orangered;
    position: absolute;
    left: 50%;
    top: 50%;
    transform:translateX(-50%) translateY(-50%);
    color: #fff;
    padding: 20px 0 0 100px;
    border-radius: 10px;
}
input {
    width: 80%;
    padding: 8px;
    margin-top:10px;
    border:none;
}
h1{
    font-size: 40px;
}
</style>
</head>
<body>
<div class="container">
<p>Loan Amount:<input id="amount" type="number" min="1" max="1000000" onchange="computeLoan()">$</p>
<p>Interest Rate:<input id="interest_rate" type="number" min="0" max="100" value="10" step=".1" onchange="computeLoan()">%</p>
<p>Months of pay:<input id="months" type="number" min="1" max="72" value="1" step="1" onchange="computeLoan()"></p>
<h2 id="payment"></h2>
</div>
</body>
</html>
